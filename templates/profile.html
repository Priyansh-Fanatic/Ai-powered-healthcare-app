<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Healthcare Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul class="main-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/appointment">Appointment</a></li>
                <li><a href="/medical-records">Medical Records</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/doctors">Doctors</a></li>
            </ul>
        </nav>
        <nav class="account-nav">
            <ul>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="profile">
            <h1>Your Profile</h1>
            <div class="profile-info">
                <img src="{{ url_for('static', filename='user.jpeg') }}" alt="Profile Picture">
                <div class="info">
                    <p><strong>Username:</strong> {{ username }}</p>
                    <p><strong>Name:</strong> {{ name }}</p>
                    <p><strong>Email:</strong> {{ email }}</p>
                    <p><strong>Phone:</strong> {{ phone }}</p>
                    <p><strong>Address:</strong> {{ address }}</p>
                </div>
            </div>
        </section>

        <section id="update-profile">
            <h2>Update Profile</h2>
            <form action="{{ url_for('update_profile') }}" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ email }}" required style="width: 150px;">
            
                <label for="phone_no">Phone Number:</label>
                <input type="text" id="phone_no" name="phone_no" value="{{ phone }} " required style="width: 150px;">
            
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Healthcare Website. All rights reserved.</p>
    </footer>
</body>
</html>
